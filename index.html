<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login clearmind</title>
  <link rel="shortcut icon" href="img/Clear mind logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=WDXL+Lubrifont+SC&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <img src="img/Clear mind logo.png" alt="Clear mind logo" id="logo">
    <form action="#" id="formlogin" > 

      <div class="allform">
        <div class="emailform">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="example@gmail.com" required>
        </div>

        <div class="passwordform">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="***********************" required>
        </div>

        <div class="forgetpassword"><a
            href="https://www.bing.com/search?q=%E0%B8%A5%E0%B8%B7%E0%B8%A1%E0%B8%A3%E0%B8%AB%E0%B8%B1%E0%B8%AA%E0%B8%97%E0%B8%B3%E0%B9%84%E0%B8%87%E0%B8%94%E0%B8%B5&qs=n&form=QBRE&sp=-1&ghc=1&lq=0&pq=%E0%B8%A5%E0%B8%B7%E0%B8%A1%E0%B8%A3%E0%B8%AB%E0%B8%B1%E0%B8%AA%E0%B8%97%E0%B8%B3%E0%B9%84%E0%B8%87%E0%B8%94%E0%B8%B5&sc=0-13&sk=&cvid=418E2AD58D8948CCBF7B8730533C8774"
            target="_blank">forget password?</a></div>

        <div class="button">
          <button class="button1">Register</button>
          <button class="button2" type="submit">login</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
